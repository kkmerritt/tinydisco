<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tiny Disco</title>
  <link href='https://fonts.googleapis.com/css?family=Tienne:900' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Optimize mobile viewport -->
  <link rel="stylesheet" href="  https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" media="screen" title="no title" charset="utf-8">

  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>



<body>
<div class="container">



  <header><h3>TINY DISCO</h3></header>

  <div class="row">
     <div class="one-third column">

       <section id="coiny">
         <h1>A Coiny Game!</h1>
         Choose: <button class ="coin-button" data-coin="tails"> Tails </button><br>
        Choose:    <button class ="coin-button" data-coin="heads"> Heads </button>

         <div class ="coinresult"></div>
       </section>
     </div>
     <div class="one-third column">

       <section id="dice">
         <h1>Die Rollin'!</h1>
         <button class = "dice-button" data-dice="one">One </button><br>
         <button class = "dice-button" data-dice="two">Two  </button><br>
         <button class = "dice-button" data-dice="three">Three  </button><br>
         <button class = "dice-button" data-dice="four">Four  </button><br>
         <button class = "dice-button" data-dice="five">Five  </button><br>
         <button class = "dice-button" data-dice="six">Six  </button><br>
         <div class = "diceresult"></div>
       </section>

     </div>
     <div class="one-third column">


       <section id="rsp">
         <h1>Rock, Scissors, Paper!</h1>
         <button class = "rsp-button" data-rsp="Rock"> Rock </button><br>
         <button class = "rsp-button" data-rsp="Scissors"> Scissors </button><br>
         <button class = "rsp-button" data-rsp="Paper"> Paper   </button><br>
         <div class ="rspresult"></div>
       </section>
     </div>

     </div>





  <nav>
    <div id="money">20$ per bet. winner gets 20$</div>
    <div id="results">Who has time to write out the cash function on this one?</div>
    <div id="computer">30$ per bet. winner gets 90$</div>
  </nav>


</div>

</body>
</html>
